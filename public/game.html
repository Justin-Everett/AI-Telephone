<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>Artificial Whispers</title>
  </head>
  <body class="background-image">
    <header class="center-horizontally">
      <div
        id="navbar-title-container"
        class="center-horizontally fixed tight-fill-card"
      >
        <h1 id="navbar-title">Artificial Whispers</h1>
      </div>
      <section class="links">
        <a href="./index.html">
          <button class="navigate navbar">Leave Game</button>
        </a>
        <button class="navigate navbar" onclick="guessImage()">Next</button>
      </section>
    </header>
    <main id="game-main" class="center-horizontally">
      <form id="image-form" class="image-form">
        <input
          onsubmit="doSubmit()"
          id="prompt"
          class="image-request"
          placeholder="Enter image prompt"
        />
        <button onsubmit="doSubmit()" class="image-request" id="get-image">
          Submit Prompt
        </button>
      </form>
    </main>

    <section class="center-horizontally">
      <div id="image-display" class="center-horizontally">
        <img id="image" />
      </div>
    </section>
    <div class="spinner"></div>
  </body>
</html>
